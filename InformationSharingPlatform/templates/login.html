{% extends 'loginbase.html' %}

{% block content %}
<h1 align="center" style="color: white;">{% block title %} Login {% endblock %}</h1>


<form method="post">
    <div class="form-group">
        <label for="username" align="center" style="color: white;">Username</label>
        <input type="text" name="username" placeholder="Username" class="form-control"
            value="{{ request.form['username'] }}"></input>
    </div>

    <div class="form-group">
        <label for="password" align="center" style="color: white;">Password</label>
        <input type="password" name="password" placeholder="Password"
                class="form-control" value="{{ request.form['password'] }}"></input>
    </div>


    <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>


{% endblock %}
