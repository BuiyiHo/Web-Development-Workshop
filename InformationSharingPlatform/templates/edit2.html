{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ post2['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title" align="center" style="color: white;">Title</label>
        <input type="text" name="title" placeholder="Title" class="form-control"
            value="{{ request.form['title'] or post2['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content" align="center" style="color: white;">Knowledge Point</label>
        <textarea name="content" placeholder="Post content"
            class="form-control">{{ request.form['content'] or post2['content'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="company" align="center" style="color: white;">company</label>
        <textarea name="company" placeholder="company name"
            class="form-control">{{ request.form['company'] or post2['company'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="job" align="center" style="color: white;">job</label>
        <textarea name="job" placeholder="job name"
            class="form-control">{{ request.form['job'] or post2['job'] }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
{% endblock %}
