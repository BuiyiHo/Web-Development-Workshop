{% extends 'base.html' %}

{% block content %}
<h1 style="color: white;">{% block title %} Search through University Name {% endblock %}</h1>
<form method="post" style="color: white;">
    <div class="form-group">
        <label for="university">UniversityName</label>
        <input type="text" name="university" placeholder="university name" class="form-control"
            value="{{ request.form['university'] }}"></input>
    </div>
    <div class="form-group">
        <label for="program">ProgramName</label>
        <input type="text" name="program" placeholder="program name" class="form-control"
            value="{{ request.form['program'] }}"></input>
    </div>
    <label for="offertype">Offer type</label>
    <select name="offertype">
        <option value="taught">taught</option>
        <option value="research">research</option>
    </select>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
