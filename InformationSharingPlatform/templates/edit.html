{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ post['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Title" class="form-control"
            value="{{ request.form['title'] or post['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content" align="center" style="color: white;">Knowledge Point</label>
        <textarea name="content" placeholder="Post content"
            class="form-control">{{ request.form['内容'] or post['content'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="university" align="center" style="color: white;">university</label>
        <textarea name="university" placeholder="university name"
            class="form-control">{{ request.form['university'] or post['university'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="project" align="center" style="color: white;">project</label>
        <textarea name="project" placeholder="project name"
            class="form-control">{{ request.form['project'] or post['project'] }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
{% endblock %}
